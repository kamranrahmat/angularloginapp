<div class="bootstrap-wrapper">

    <div class="container mt">

        <div class="row">

            <div class="col-md-6 offset-md-3">
               <div class="container text-center">

                <img class="img-fluid" style="width:100px" src="/assets/password.png" alt="">

               </div>
               
                <h1 class="text-center">Login Here</h1>


                <form (ngSubmit)="onSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input type="text" name="username" matInput required [(ngModel)]="credentials.username">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" name="password" required matInput [(ngModel)]="credentials.password">
                        </mat-form-field>
                        
                <div class="container text-center">

                    <button type="submit" mat-raised-button color="primary">Login</button>
                    <button type="reset" style="margin-left: 10px;" mat-raised-button color="accent">Reset</button>

                </div>        
                </form>
                <p class="mt">{{credentials | json}}</p>
            </div>

        </div>

    </div>

</div>
